<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <div class="result">
      <p class="your-result">Your Result</p>
          <div class="total__mark">
            <p class="marks-obtained">76</p>
            <p class="out-of">of 100</p>
          </div>
          <h2 class="feedback">Great</h2>
          <p class="feedback__summary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 class="summary__text">Summary</h3>

      <div class="summary__reaction" data-icon="reaction-icon">
        <h3 class="reaction">Reaction</h3>
        <h3 class="reaction__marks"><span class="reaction__marks-obtained">80</span><span class="out-of-100"> / 100</span></h3>
      </div>

      <div class="summary__memory" data-icon="memory-icon">
        <h3 class="memory">Memory</h3>
        <h3 class="memory__marks"><span class="memory__marks-obtained">92</span><span class="out-of-100"> / 100</span></h3>
      </div>

      <div class="summary__verbal" data-icon="verbal-icon">
        <h3 class="verbal">Verbal</h3>
        <h3 class="verbal__marks"><span class="verbal__marks-obtained">61</span><span class="out-of-100"> / 100</span></h3>
      </div>

      <div class="summary__visual" data-icon="visual-icon">
        <h3 class="visual">Visual</h3>
        <h3 class="visual__marks"><span class="visual__marks-obtained">72</span><span class="out-of-100"> / 100</span></h3>
      </div>

      <button type="button" class="button">Continue</button>
    
    </div>
    
  </main>
  

</body>
</html>
